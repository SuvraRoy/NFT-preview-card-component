<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div>
            <img src="image-equilibrium.jpg" alt="image-equilibrium">
            <h1> Equilibrium #3429</h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="box2">
            <div class="etherium">
                <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum">
                <p> 0.041 ETH</p>
            </div>

            <div class="clock">
                <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="clock">
                <p> 3 days left</p>
            </div>
        </div>

        <hr class="line">

        <div class="box3">
            <div class="avatar">
                <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="avatar">
            </div>

            <div class="text">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>

</html>
